<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            margin: 0;
            background: #f9f9f9;
        }
        .github-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            max-width: 360px;
            margin: auto;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .github-card h3 {
            margin: 0;
            font-size: 18px;
        }
        .github-card p {
            font-size: 14px;
            color: #555;
        }
        .github-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .github-card a:hover {
            background: #0056b3;
        }
        .github-stats {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="github-card" id="github-card">
    <h3>Loading...</h3>
    <p></p>
    <div class="github-stats"></div>
    <a href="#" target="_blank">View on GitHub</a>
</div>

<script>
    fetch('https://api.github.com/repos/falcon-solution/iROCKER')
        .then(response => response.json())
        .then(data => {
            document.getElementById('github-card').innerHTML = `
                <h3>${data.name}</h3>
                <p>${data.description || 'No description available.'}</p>
                <div class="github-stats">
                    ‚≠ê ${data.stargazers_count} | üç¥ ${data.forks_count}
                </div>
                <a href="${data.html_url}" target="_blank">View on GitHub</a>
            `;
        })
        .catch(error => {
            document.getElementById('github-card').innerHTML = <p>Error loading repository details.</p>;
        });
</script>

</body>
</html>
